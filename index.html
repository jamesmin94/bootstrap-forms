<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Quiz of Walt Disney World</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <div class="col-sm-1"></div>
  <div class="col-sm-6">
    <h1>The Quiz of Walt Disney World</h1>
    <div>
    <a href="https://en.wikipedia.org/wiki/Walt_Disney_World"> The Walt Disney World Wikepedia page.</a>
    </div>
    <div>
    This quiz about<strong> the Walt Disney World.</strong>
    </div>
    <div>
    In this quiz we will ask to you history of Walt Disney World!
    </div>
    <form>
      <div class="form-group">
        <label for="q1">How many theme parks in the Walt Disney World?</label>
        <input type="text" name="question1" class="form-control" id="q1">
      </div>

      <div class="form-group">
        <label for="q2">Who is the founder of Walt Disney World?</label>
        <input type="text" name="question2" class="form-control" id="q2">
      </div>

      <div class="form-group">
        <label for="q3">What happen to the Orlando, Florida between 1955 and 1971?</label>
        <textarea class="form-control" name="question3" rows="5" id="q3"></textarea>
      </div>

      <label>In which year did Walt Diseny World open in Orlando, Florida?</label>
      <div class="form-group">
        <div class="radio">
          <label><input type="radio" name="q4a" value="1">1920</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="q4a" value="2">1950</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="q4a" value="3">1970</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="q4a" value="4">1971</label>
        </div>
      </div>

      <label>Which resorts located in Walt Disney World? (Plese check three answers)</label>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" name="q5a" value="1">Disney`s Animal Kingdom Lodge</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="q5a" value="2">Disney`s Beach Club Resort</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="q5a" value="3">Disney`s BoardWalk Inn</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="q5a" value="4">Hard Rock Hotel</label>
          </div>
      </div>

      <div class="form-group">
        <label for="q6">What is the full name of EPCOT?</label>
        <textarea class="form-control" name="question6" rows="4" id="q6"></textarea>
      </div>

      <div class="form-group">
        <label for="q7">Which one of these is the Disney`s water park? (Plese check one answer)</label>
        <select multiple class="form-control" name="question7" id="q7">
          <option value="1">Disney`s Typhoon Lagoon</option>
          <option value="2">Animal Kingdom </option>
          <option value="3">Hollywood Studios</option>
          <option value="4">EPCOT</option>
          <option value="5">Islands of adventaure</option>
          <option value="6">Universal Studios Florida</option>
          <option value="7">Sea World Orlando</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" value="submit" class="btn btn-primary">Submit Answers</button>
        <button type="reset" value="reset" class="btn">Start Over</button>

      </div>

    </form>
  </div>
  <div class="col-sm-3"></div>
  </div>
</body>
</html>
